<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Pizza</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    
    
</head>
<body>
    <div class="container container-model">
        <div class="model">
            <a href="">
                <div class="pizza-img"><img src="assets/images/pizza.png"/></div>
                <div class="pizza-option"><span>+</span></div>
            </a>
            <div class="pizza-price">R$--</div>
            <div class="pizza-name"><h4>Mussarela</h4></div>
            <div class="pizza-desc">Descri√ß√£o da pizza em mais de uma linha muito legal bem interessante</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <nav class="navbar">
                <img src="assets/images/teste.png">
                <button class="navbar-toggler cartModal"><span>0</span>üõí</button>
            </nav>
        </div>
    </header>
    <section>
        <div class="container title-pizzas">
            <h1>Pizzas</h1>
            <div class="container">
                <div class="pizza-area"></div>
            </div>
            
        </div>
    </section>
    <aside>
        <div class="pizzaWindowArea">
            <div class="pizzaWindowBody">
                <div class="pizzaInfo--cancelMobileButton">Voltar</div>
                <div class="pizzaBig">
                    <img src="" />
                </div>
                <div class="pizzaInfo">
                    <h1>--</h1>
                    <div class="pizzaInfo--desc">--</div>
                    <div class="pizzaInfo--sizearea">
                        <div class="pizzaInfo--sector">Tamanho</div>
                        <div class="pizzaInfo--sizes">
                            <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                            <div data-key="1" class="pizzaInfo--size">M√âDIO <span>--</span></div>
                            <div data-key="2" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                        </div>
                    </div>
                    <div class="pizzaInfo--pricearea">
                        <div class="pizzaInfo--sector">Pre√ßo</div>
                        <div class="pizzaInfo--price">
                            <div class="pizzaInfo--actualPrice">R$ --</div>
                            <div class="pizzaInfo--qtarea">
                                <button class="pizzaInfo--qtmenos">-</button>
                                <div class="pizzaInfo--qt">--</div>
                                <button class="pizzaInfo--qtmais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                    <div class="pizzaInfo--cancelButton">Cancelar</div>
                </div>
            </div>
        </div>
    </aside>
    <aside class="show">
        <div class="cartArea">
            <div class="closer"><span>‚ùå</span></div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>
            <div class="chosenPizzas">
            </div>
            <div class="chosenPizzasDetails">
                <div class="cart--totalItem subtotal">
                    <span>Subtotal:</span>
                    <span> -- </span>
                </div>
                <div class="cart--totalItem desconto">
                    <span>Desconto(10%):</span>
                    <span> -- </span>
                </div>
                <div class="cart--totalItem total">
                    <span> Total: </span>
                    <span> -- </span>
                </div>
                <div class="buttonFinalize">
                    <button class="btn btn-danger btn-block">Finalizar compra</button>
                </div>
            </div>
        </div>
    </aside>
    
    
    
    <script src="assets/script/jquery-3.6.4.min.js"></script>
    <script src="assets/script/bootstrap.bundle.min.js"></script> 
    <script src="assets/script/json.js"></script>   
    <script src="assets/script/script.js"></script>
</body>
</html>
